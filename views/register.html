<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Registrate - ProNotebooks</title>        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--Font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

        <!--Ligado a Fontawesome-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        rel="stylesheet" />


        <!--Ligado al CSS-->
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        
        <header>
            <div class="flexheader">
                <p class="Logo"> <img src="/img/Logo_pronotebooks.jpg" alt="Logo" width="30%"></p>
                <h2 class="Titulo">ProNotebooks</h2>
                </div>
    
                <div class="contenedor">
                    <p class="iconos">
                        <a><i class="fa-solid fa-bars"></i></a>
                        <a href = "/detalle"><i class="fa-solid fa-tags"></i></a>
                        <a class="barra"><i class="fa fa-search"></i> Buscar</a>
                        <a href="/carrito"><i class="fa-solid fa-cart-arrow-down"></i></a>
                        <a href="/login"><i class="fa-solid fa-circle-user"></i></a>
                    </p>
                </div>
        </header>

        <div class="flexDesk">

            <article class="bordeRegister2">
                <h1>¿Ya tienes cuenta?</h1> 
                <p><a href="/login">Inicia sesión</a></p>
             </article>
             
        <main>
        <article class="bordeRegister1">
            <h1>Regístrate</h1>
            <form action="/" method="POST">
                <div class="formulario">
                    <div class="centrado">
                        <p class="bordesAbajo">
                            <label  for="usuario">Usuario:</label>
                        </p>
                        <input class="bordesArribaR" type="text" id="usuario" name="usuario" required>
                        <br>
                        <p class="bordesAbajo">
                            <label for="email">Correo electronico:</label>
                        </p>
                        <input  class="bordesArribaR" type="email" id="email" name="email" required>
                        <br>
                        <p class="bordesAbajo">
                            <label  for="password">Contraseña:</label>
                        </p>
                        <input class="bordesArribaR" type="password" id="password" name="password" required>
                        <br>
                        <p class="bordesAbajo">
                            <label  for="confirmPassword">Confirmar contraseña:</label>
                        </p>
                        <input class="bordesArribaR" type="password" id="confirmPassword" name="confirmPassword" required>
                        <br>
                     
                    </div>

                        <p class="profilePic">
                            <label  for="profilePic">Foto de perfil:</label>
                        </p>
                        <div class="custom-input-file col-md-6 col-sm-6 col-xs-6">
                            <input  class="input-file" type="file"  id="profilePic" name="profilePic" accept="image/png, .jpeg, .jpg, image">Elegir Imagen...
                        </div>
                        <br>   

                        <input  class="botonRegister" type="submit" value="Crear cuenta">

                </div>
            </form>

            <article class="links">
                <p class="borde"><a href="#">Regresar</a></p>
            </article>
        </article>


        </main>



        </div>
        <footer>
            <div class="FOOTERPRUEBA">
                <p>AQUI VA EL FOOTER</p>
            </div>
        </footer>

    </body>
</html>
